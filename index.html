<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Text</a></li>
                <li><a href="image.html">Image</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="audio.html">Audio</a></li>
            </ul>
        </nav>
    </header>


    <button id="fetchQuoteButton" class="option">Quote</button>

<button id="toggleOptions">Toggle Options</button>

<button id="enterTextButton" class="option">Lorem Ipsum</button>
<button id="clearButton" class="option">Clear Text</button>
<button id="resizeButton" class="option">Rectangle</button>
<button id="resizeButtonSqu" class="option">Square</button>

    <div id="container">

        <label id="boldLabel" class="option">
            <input type="checkbox" id="boldCheckbox">
            Bold
        </label>
        <label id="italicLabel" class="option">
            <input type="checkbox" id="italicCheckbox">
            Italic
        </label>

        <div id="colorDisplay" class="option" style="width: 22px; height: 22px; background-color: white;"></div>

        <select id="fontColorSelect" class="option">
            <option value="black">Black</option>
            <option value="gray">Gray</option>
            <option value="silver">Silver</option>
            <option value="white" selected>White</option>
            <option value="azure">Azure</option>
            <option value="lavender">Lavender</option>
            <option value="tan">Tan</option>
            <option value="beige">Beige</option>
            <option value="brown">Brown</option>
            <option value="maroon">Maroon</option>
            <option value="crimson">Crimson</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="gold">Gold</option>
            <option value="yellow">Yellow</option>
            <option value="lime">Lime</option>
            <option value="green">Green</option>
            <option value="olive">Olive</option>
            <option value="teal">Teal</option>
            <option value="turquoise">Turquoise</option>
            <option value="cyan">Cyan</option>
            <option value="blue">Blue</option>
            <option value="navy">Navy</option>
            <option value="indigo">Indigo</option>
            <option value="purple">Purple</option>
            <option value="magenta">Magenta</option>
            <option value="violet">Violet</option>
            <option value="pink">Pink</option>
            <!-- add more options as needed -->
        </select>
        <select id="fontSelect" class="option">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier Sans Mono">Courier Sans Mono</option>
            <option value="Courier New">Courier New</option>
            <option value="Courier Prime">Courier Prime</option>
            <option value="Minecraftia">Minecraftia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <!-- add more options as needed -->
        </select>
        <select id="fontSizeSelect" class="option">
            <option value="12px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px" selected>20</option>
            <option value="22px">22</option>
            <option value="24px">24</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
            <option value="30px">30</option>
            <option value="40px">40</option>
            <option value="50px">50</option>
            <option value="60px">60</option>
            <option value="70px">70</option>
            <option value="80px">80</option>
            <option value="90px">90</option>
            <option value="100px">100</option>
            <!-- add more options as needed -->
        </select>
        <select id="animationToggle" class="option">
            <option value="None" selected>None</option>
            <option value="blackGlow">Black Glow</option>
            <option value="Rainbow">Rainbow</option>
        </select>
        <textarea id="userInput" spellcheck="false"></textarea>
    </div>

    <script src="index.js"></script>
</body>
</html>
